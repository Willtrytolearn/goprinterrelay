
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Printer Status</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/narrow-jumbotron.css" rel="stylesheet">
	<script src="js/jquery-3.1.1.min.js" type="text/javascript" /></script>
	<script src="js/statusUpdate.js" type="text/javascript" /></script>
	
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="#">Status <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Go Print</h3>
      </div>

      <div class="jumbotron">
        <h2 class="display-3">Printer Status</h2>
		<h3 id="pStatus" ></h3>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Progress</h4>
		  <div id="printJobProgress" >
				<div class="progress" >
					<div class="progress-bar progress-bar-striped" id="printProg" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
				</div>
			  <table class="table" >
				<tr>
					<td>Elapsed Time</td>
					<td id="vElapsed">100m</td>
				</tr>
				<tr>
					<td>Estmated Time</td>
					<td id="vEstmated" >50m</td>
				</tr>
			  </table>
		  </div>
		  <div id="noPrintJobNotice" >
			No job in progress
		  </div>
          <h4>Filament</h4>
          <table class="table" >
			<tr>
				<td>Total</td>
				<td><span id="fTotal" >100</span>m</td>
			</tr>
			<tr>
				<td>Remaining</td>
				<td><span id="fRemaining" >0</span>m</td>
			</tr>
		  </table>
		  
        </div>

        <div class="col-lg-6">
		  <h4>Temperature</h4>
		  
          <table class="table" >
			<tr>
				<td>Extruder 1</td>
				<td id="tExtruder1" >100c</td>
			</tr>
			<tr>
				<td>Heated Bed</td>
				<td>-</td>
			</tr>
		  </table>


          <h4>Printer</h4>
          <table class="table" >
			<tr>
				<td>Model</td>
				<td id="pModel" ></td>
			</tr>
			<tr>
				<td>Serial</td>
				<td id="pSerial" ></td>
			</tr>
		  </table>
        </div>
      </div>

      <footer class="footer">
       
      </footer>

    </div> <!-- /container -->

  </body>
</html>
